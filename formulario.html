<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media=""
    <title></title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Pesquisa Rápida de Satisfação</h1>

        <br>
    </div>

    <form>
     <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
     <div class="campo">
        <label for="email "><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
        <label>Você já conhecia nossa empresa?</label>
        <label>
            <input type="radio" name="cliente" value="clienteSim">Sim 
        </label>
        <label>
            <input type="radio" name="cliente" value="clienteNao">Não
        </label>
    </div>
    <div class="campo">
        <label for="nota">Atribua Nota</label>
        <select id="Atendimento">
            <option selected disabled value="">Selecione</option>
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="campo">
        <br>
        <label>Conte-nos mais sobre sua experiência conosco</label>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div> 

    <button class="botao" type="submit">Enviar</button>

    </form>
    
</body>
</html>
